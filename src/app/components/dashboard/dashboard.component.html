<as-split direction="horizontal">
  <as-split-area
    [size]="leftSidenavWidth"
    style="overflow: hidden; background-color: rgb(83, 244, 174)"
    fxLayout="column"
    fxLayoutGap="1px"
    fxLayoutAlign="start stretch"
  >
    <mat-toolbar fxFlex="5">
      <h1 class="example-app-name">Search</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card fxFlex="*" style="overflow: auto">
      <mat-tree
        [dataSource]="nestedDataSource"
        [treeControl]="nestedTreeControl"
        class="example-tree"
      >
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
          <div style="display: block">
            <div class="lines1"></div>
            <div class="lines2"></div>
          </div>
          <div
            class="child tree-node"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="5px"
            fxFlexFill
          >
            <button mat-icon-button disabled class="tree-menu-img-btn">
              X
            </button>
            <mat-checkbox
              class="checklist-leaf-node"
              (change)="itemToggle($event.checked, node)"
              [checked]="node.selected"
            ></mat-checkbox>
            <mat-button
              [routerLink]="['canvas', node.id]"
              class="tree-node-name-btn"
            >
              {{ node.name }}
            </mat-button>
            <span style="flex: 1 1 auto"></span>
            <button
              mat-icon-button
              (click)="addNewItem(node)"
              class="tree-menu-btn"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
          </div>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
          <div fxLayout="row">
            <div style="display: block">
              <div class="lines1"></div>
              <div class="lines2"></div>
            </div>
            <div
              class="parent tree-node"
              fxLayout="row"
              fxLayoutAlign="start center"
              fxLayoutGap="5px"
              fxFlexFill
            >
              <button
                class="tree-exp-btn"
                mat-icon-button
                matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name"
              >
                <mat-icon class="mat-icon-rtl-mirror">
                  {{
                    nestedTreeControl.isExpanded(node)
                      ? "expand_more"
                      : "chevron_right"
                  }}
                </mat-icon>
              </button>

              <mat-checkbox
                [checked]="node.selected"
                [indeterminate]="node.indeterminate && !node.selected"
                (change)="itemToggle($event.checked, node)"
              ></mat-checkbox>
              <mat-button
                [routerLink]="['canvas', node.id]"
                class="tree-node-name-btn"
              >
                {{ node.name }}
              </mat-button>
              <span style="flex: 1 1 auto"></span>
              <button
                mat-icon-button
                (click)="addNewItem(node)"
                class="tree-menu-btn"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
            </div>
          </div>
          <div
            [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)"
            role="group"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
      <button class="submit-button" mat-raised-button (click)="submit()">
        Submit
      </button>
    </mat-card>
  </as-split-area>
  <as-split-area
    [size]="contentWidth"
    style="overflow: hidden; background-color: rgb(83, 244, 174)"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="1px"
  >
    <mat-toolbar fxFlex="5">
      <h1 class="example-app-name">Heading</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <div fxFlex="*" style="overflow: auto">
      <router-outlet></router-outlet>
    </div>
  </as-split-area>
</as-split>

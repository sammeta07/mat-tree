<as-split direction="horizontal">
  <as-split-area
    [size]="leftSidenavWidth"
    style="overflow: hidden; background-color: rgb(83, 244, 174)"
    fxLayout="column"
    fxLayoutGap="2px"
    fxLayoutAlign="start stretch"
  >
    <mat-toolbar fxFlex="5">
      <h1 class="example-app-name">Search</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card fxFlex="*" style="overflow: auto">
      <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="example-tree"
      >
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          class="leftTreeBranchLines"
        >
          <div class="setBorderChild"></div>
          <div class="navListPadding" fxFlex>
            <mat-nav-list>
              <a mat-list-item [routerLink]="['canvas', node.id]">
                {{ node.name }}
              </a>
            </mat-nav-list>
          </div>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <div class="mat-tree-node leftTreeBranchLines">
            <div class="setBorderParent"></div>
            <button
              mat-icon-button
              matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name"
            >
              <mat-icon class="mat-icon-rtl-mirror">
                {{
                  treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
                }}
              </mat-icon>
            </button>
            <div class="navListPadding" fxFlex>
              <mat-nav-list>
                <a mat-list-item [routerLink]="['canvas', node.id]">
                  {{ node.name }}
                </a>
              </mat-nav-list>
            </div>
          </div>
          <div
            [class.example-tree-invisible]="!treeControl.isExpanded(node)"
            role="group"
            class="leftTreeBranchLines"
          >
            <ng-container matTreeNodeOutlet></ng-container>
          </div>
        </mat-nested-tree-node>
      </mat-tree>
    </mat-card>
  </as-split-area>
  <as-split-area
    [size]="contentWidth"
    style="overflow: hidden; background-color: rgb(83, 244, 174)"
    fxLayout="column"
    fxLayoutAlign="start stretch"
    fxLayoutGap="2px"
  >
    <mat-toolbar fxFlex="5">
      <h1 class="example-app-name">Heading</h1>
      <span class="example-spacer"></span>
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>

    <div fxFlex="*" style="overflow: auto">
      <router-outlet></router-outlet>
    </div>
  </as-split-area>
</as-split>

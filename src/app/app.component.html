<div [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <div
    fxLayout="column"
    fxLayoutGap="2px"
    class="container"
    [style.padding.px]="sharedService.outerPadding | async"
  >
    <mat-toolbar fxFlex="6">
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>home</mat-icon>
      </button>
      <span>X-Map</span>
      <span class="example-spacer"></span>
      <mat-slide-toggle
        (toggleChange)="toggleTheme()"
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled"
      >
        Slide me!
      </mat-slide-toggle>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-card fxFlex="94">
      <router-outlet></router-outlet>
    </mat-card>
  </div>
</div>
